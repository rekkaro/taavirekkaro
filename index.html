<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taavi rekkaro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and basic layout consistency */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        /* Style for the fixed left menu */
        #sidebar {
            width: 16rem; /* Slightly reduced width for more space */
            min-height: 100vh;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Mobile: Hide menu and show overlay settings */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: 100%;
                position: fixed;
                left: -100%;
                transition: left 0.3s ease-in-out;
            }
            #sidebar.open {
                left: 0;
            }
        }

        /* Style the main content area for maximum white space */
        #content-area {
            max-width: 1000px;
            padding: 3rem 6rem;
        }
        /* Mobile: Adjust padding and max-width */
        @media (max-width: 768px) {
            #content-area {
                padding: 1rem 1rem 3rem 1rem;
                width: 100%;
                max-width: 100%;
            }
        }
        
        /* Ensure the timer text is clean and monospace-like */
        #time-display {
            font-size: 1rem; /* Adjusted for desktop */
            letter-spacing: 0.1em;
            font-weight: 50;
            white-space: nowrap;
        }
        /* Mobile: Smaller font for the clock */
        @media (max-width: 768px) {
            #time-display {
                font-size: 1rem;
                overflow-x: scroll; /* Allow horizontal scroll if needed */
            }
        }

        .nav-link, .project-list-item {
            transition: all 0.15s;
            cursor: pointer;
            padding: 0.25rem 0;
            text-transform: lowercase; 
        }
        .nav-link.active {
            font-weight: 600;
        }
        /* Hide content initially */
        .content-section {
            display: none;
        }
    </style>
</head>
<body class="flex md:flex-row flex-col">

    <button id="menu-button" class="md:hidden fixed top-0 left-0 p-4 z-20 lowercase text-gray-900 font-bold" onclick="toggleMenu()">
        menu
    </button>
    
    <div id="sidebar" class="bg-white p-8 md:block border-r border-gray-100">
        <h1 class="text-xl font-bold mb-8 lowercase">taavi rekkaro</h1>
        <nav>
            
            <div id="nav-projects" class="nav-link text-gray-900 active" onclick="navigate('#time')">
                projects
            </div>
            
            <ul id="projects-list" class="mt-2 pl-4 text-sm space-y-1 transition-all duration-300">
                <li><a class="project-list-item text-gray-900 hover:underline" onclick="navigate('#time')">time</a></li>
            </ul>

            <div id="nav-about" class="nav-link text-gray-500 mt-4" onclick="navigate('#about')">
                about
            </div>
        </nav>
        <button class="md:hidden absolute top-4 right-4 text-xl font-bold" onclick="toggleMenu()">
            &times;
        </button>
    </div>

    <div id="content-area" class="flex-grow">
        
        <div id="time-content" class="content-section">
            <h2 class="text-1xl md:text-3xl font-light mb-16 lowercase">time</h2>
            <div id="time-display" class="font-mono">
                --:--:--.--
            </div>
        </div>

        <div id="about-content" class="content-section">
            <h2 class="text-3xl md:text-5xl font-light mb-12 lowercase">about</h2>
            <div class="max-w-2xl space-y-4 text-gray-700">
                <p>Taavi Rekkaro (b. 1988, Estonia) studied printmaking at Estonian Academy of Arts. He is working to explore connections between painting and photography while trying to avoid any writing.</p>
                <p class="pt-4 text-sm text-black">
                    <a href="mailto:something@taavirekkaro.com" class="hover:underline">something@taavirekkaro.com</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const BASE_TITLE = 'taavi rekkaro';
        const SEED_HOURS_MS = 8212 * 3600 * 1000;
        const SEED_MINUTES_MS = 18 * 60 * 1000;
        const SEED_SECONDS_MS = 4860; 
        const REF_DATE_STRING = '2025-11-15T00:00:00+01:00'; 
        
        // --- Global State ---
        const REF_MS = new Date(REF_DATE_STRING).getTime();
        const SEED_DURATION_MS = SEED_HOURS_MS + SEED_MINUTES_MS + SEED_SECONDS_MS;
        const START_TIME = REF_MS - SEED_DURATION_MS;

        // --- View Logic (Routing, Toggling, Display) ---

        // Handles menu collapse on mobile
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Handles URL and navigation state
        function navigate(hash) {
            window.location.hash = hash;
            // Close menu on mobile after selection
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        }

        // Core logic to show content based on URL hash
        function renderContent() {
            let hash = window.location.hash.slice(1);
            if (!hash) {
                hash = 'time'; // Default to #time if no hash is present
            }

            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Remove active state from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active', 'text-gray-900');
                link.classList.add('text-gray-500');
            });

            // Set Title and Show Content
            let contentId = hash + '-content';
            const contentSection = document.getElementById(contentId);
            const navId = (hash === 'time' || hash === 'time-project') ? 'projects' : hash;
            const activeNav = document.getElementById(`nav-${navId}`);

            if (contentSection) {
                contentSection.style.display = 'block';
                document.title = (hash === 'time') ? `${BASE_TITLE} - time` : BASE_TITLE;
            } else {
                // Handle 404/Fallback (Optional: show a generic projects page)
                document.getElementById('time-content').style.display = 'block';
                document.title = BASE_TITLE;
            }

            // Set Navigation Active State
            if (activeNav) {
                activeNav.classList.add('active', 'text-gray-900');
                activeNav.classList.remove('text-gray-500');
            }
        }
        
        // --- Timer Logic ---
        const timeDisplay = document.getElementById('time-display');

        function updateTimer() {
            const totalElapsedMs = Date.now() - START_TIME;
            let totalSeconds = Math.floor(totalElapsedMs / 1000);
            
            // Hours (no limit, padding to 2 digits)
            const hours = Math.floor(totalSeconds / 3600);
            totalSeconds %= 3600;
            
            // Minutes and Seconds (padded to 2 digits)
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            // Hundredths of a second (padded to 2 digits)
            const hundredths = Math.floor((totalElapsedMs % 1000) / 10); 

            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            const formattedHundredths = String(hundredths).padStart(2, '0');

            timeDisplay.textContent = 
                `${formattedHours}:${formattedMinutes}:${formattedSeconds}.${formattedHundredths}`;
        }

        // --- Initialization ---

        // Listen for URL hash changes (e.g., when clicking links or using the back button)
        window.addEventListener('hashchange', renderContent);

        // Run immediately to display content on page load
        window.onload = function() {
            renderContent();
            updateTimer();
            // Start the timer loop
            setInterval(updateTimer, 10);
        };
    </script>
</body>
</html>
