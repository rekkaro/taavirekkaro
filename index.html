<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taavi rekkaro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and basic layout consistency */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        /* Mobile: Add padding to the top of the body to clear the fixed menu button */
        @media (max-width: 768px) {
            body {
                padding-top: 3rem; /* Pushes content down below the fixed 'menu' button */
            }
        }

        /* Style for the fixed left menu */
        #sidebar {
            width: 16rem; /* Slightly reduced width for more space */
            min-height: 100vh;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Mobile: Hide menu and show overlay settings */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: 100%;
                position: fixed;
                left: -100%;
                transition: left 0.3s ease-in-out;
            }
            #sidebar.open {
                left: 0;
            }
        }

        /* Style the main content area for maximum white space */
        #content-area {
            max-width: 1000px;
            padding: 3rem 6rem;
        }
        /* Mobile: Adjust padding and max-width */
        @media (max-width: 768px) {
            #content-area {
                /* Reduced vertical padding here since padding is now on the body */
                padding: 0 1rem 3rem 1rem; 
                width: 100%;
                max-width: 100%;
            }
        }
        
        /* Ensure the timer text is clean and monospace-like */
        #time-display {
            font-size: 1rem; /* Adjusted for desktop */
            letter-spacing: 0.1em;
            font-weight: 50;
            white-space: nowrap;
        }
        /* Mobile: Smaller font for the clock */
        @media (max-width: 768px) {
            #time-display {
                font-size: 1rem;
                overflow-x: scroll; /* Allow horizontal scroll if needed */
            }
        }

        .nav-link, .project-list-item {
            transition: all 0.15s;
            cursor: pointer;
            padding: 0.25rem 0;
            text-transform: lowercase; 
        }
        .nav-link.active {
            font-weight: 600;
        }
        /* Hide content initially */
        .content-section {
            display: none;
        }
        
        /* Ensure project list items match the size of main links */
        #projects-list a {
            font-size: 1rem; /* Tailwind 'base' size */
        }
    </style>
</head>
<body class="flex md:flex-row flex-col">

    <!-- Mobile Menu Button (Visible only on small screens) -->
    <!-- Increased Z-index to ensure it sits above content -->
    <button id="menu-button" class="md:hidden fixed top-0 left-0 p-4 z-20 lowercase text-gray-900 font-bold" onclick="toggleMenu()">
        menu
    </button>
    
    <!-- Left Navigation Menu -->
    <div id="sidebar" class="bg-white p-8 md:block border-r border-gray-100">
        <h1 class="text-xl font-bold mb-8 lowercase">taavi rekkaro</h1>
        <nav>
            
            <!-- HOME link REMOVED FROM MENU -->
            
            <!-- PROJECTS: Collapsible Group -->
            <!-- We assume the Projects menu link should be the default active state -->
            <div id="nav-projects" class="nav-link text-gray-900" onclick="navigate('#time')">
                projects
            </div>
            
            <!-- Removed text-sm from ul and applied font-size to the a tags -->
            <ul id="projects-list" class="mt-2 pl-4 space-y-1 transition-all duration-300">
                <!-- Project item -->
                <li><a class="project-list-item text-gray-900 hover:underline" onclick="navigate('#time')">time</a></li>
            </ul>

            <!-- ABOUT link -->
            <div id="nav-about" class="nav-link text-gray-500 mt-4" onclick="navigate('#about')">
                about
            </div>
        </nav>
        <!-- Close button for mobile menu -->
        <button class="md:hidden absolute top-4 right-4 text-xl font-bold" onclick="toggleMenu()">
            &times;
        </button>
    </div>

    <!-- Main Content Area -->
    <div id="content-area" class="flex-grow">
        
        <!-- 0. HOME Content (New Empty Landing Page - Used as default) -->
        <div id="home-content" class="content-section">
            <!-- This page is intentionally empty for a clean landing -->
        </div>
        
        <!-- 1. The 'time' Project Content -->
        <div id="time-content" class="content-section">
            <h2 class="text-2xl md:text-3xl font-light mb-16 lowercase">time</h2>
            <!-- The Running Counter - ONLY THE COUNTER REMAINS -->
            <div id="time-display" class="font-mono">
                --:--:--.--
            </div>
        </div>

        <!-- 2. The 'About' Content -->
        <div id="about-content" class="content-section">
            <h2 class="text-2xl md:text-3xl font-light mb-16 lowercase">about</h2> 
            <div class="max-w-2xl space-y-4 text-gray-700">
                <p>Taavi Rekkaro (b. 1988, Estonia) studied printmaking at Estonian Academy of Arts. He is working to explore connections between painting and photography while trying to avoid any writing.</p>
                <p class="pt-4 text-sm text-black">
                    <a href="mailto:something@taavirekkaro.com" class="hover:underline">something@taavirekkaro.com</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const BASE_TITLE = 'taavi rekkaro';
        const TIME_PROJECT_TITLE = `${BASE_TITLE} - time`;
        
        // --- FIXED GLOBAL START TIME (Sunday, December 8, 2024, at 12:56:00 EEST) ---
        // Calculated to ensure consistent time in all zones via UTC.
        const START_YEAR = 2024;
        const START_MONTH = 11; // Months are 0-indexed (Dec is 11)
        const START_DAY = 8;
        const START_HOUR_UTC = 10; // 12:56 EEST (UTC+2) is 10:56 UTC
        const START_MINUTE = 56;
        const START_SECOND = 0;
        
        // Use Date.UTC() to get a universal timestamp in milliseconds, ignoring local client timezone.
        const START_TIME = Date.UTC(
            START_YEAR, 
            START_MONTH, 
            START_DAY, 
            START_HOUR_UTC, // Use the UTC equivalent hour
            START_MINUTE, 
            START_SECOND
        );

        // --- View Logic (Routing, Toggling, Display) ---

        // Handles menu open/close on mobile
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Handles URL and navigation state
        function navigate(hash) {
            window.location.hash = hash;
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        }

        // Core logic to show content based on URL hash
        function renderContent() {
            let hash = window.location.hash.slice(1);
            
            // 1. DEFAULT: If no hash is present, load the empty 'home' page.
            if (!hash) {
                hash = 'home'; 
            }
            
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Remove active state from all main navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active', 'text-gray-900');
                link.classList.add('text-gray-500');
            });

            // Set Title and Show Content
            let contentId = hash + '-content';
            const contentSection = document.getElementById(contentId);
            
            // Determine which top-level link should be active: Projects or About.
            let activeNavId;
            if (hash === 'time') {
                activeNavId = 'projects';
            } else if (hash === 'about') {
                activeNavId = 'about';
            } else {
                activeNavId = null; // No navigation link is active if we are on 'home'
            }

            const activeNav = activeNavId ? document.getElementById(`nav-${activeNavId}`) : null;

            if (contentSection) {
                contentSection.style.display = 'block';
                document.title = (hash === 'time') ? TIME_PROJECT_TITLE : BASE_TITLE;
            } else {
                // Fallback rendering 'home'
                document.getElementById('home-content').style.display = 'block';
                document.title = BASE_TITLE;
            }

            // Set Navigation Active State
            if (activeNav) {
                activeNav.classList.add('active', 'text-gray-900');
                activeNav.classList.remove('text-gray-500');
            }
        }
        
        // --- Timer Logic ---
        const timeDisplay = document.getElementById('time-display');

        function updateTimer() {
            // Get current time in UTC milliseconds
            const totalElapsedMs = Date.now() - START_TIME;
            
            let totalSeconds = Math.floor(totalElapsedMs / 1000);
            
            // Hours (no limit, padding to 2 digits)
            const hours = Math.floor(totalSeconds / 3600);
            totalSeconds %= 3600;
            
            // Minutes and Seconds (padded to 2 digits)
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            // Hundredths of a second (padded to 2 digits)
            const hundredths = Math.floor((totalElapsedMs % 1000) / 10); 

            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            const formattedHundredths = String(hundredths).padStart(2, '0');

            timeDisplay.textContent = 
                `${formattedHours}:${formattedMinutes}:${formattedSeconds}.${formattedHundredths}`;
        }

        // --- Initialization ---

        // Listen for URL hash changes (e.g., when clicking links or using the back button)
        window.addEventListener('hashchange', renderContent);

        window.onload = function() {
            renderContent();
            updateTimer();
            // Start the timer loop to update every 10ms for hundredths of a second accuracy
            setInterval(updateTimer, 10);
        };
    </script>
</body>
</html>
